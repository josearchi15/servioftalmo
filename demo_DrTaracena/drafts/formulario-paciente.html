<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Formulario de registro</h1>
        <form id="pacienteForm">
            <!-- Step 1: Basic Information -->
            <div class="form-step active" id="step1">
                <div class="form-group">
                    <label for="nombres">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="apellidoCasada">Apellido de casada</label>
                    <input type="text" class="form-control" id="apellidoCasada" name="apellidoCasada">
                </div>
                <div class="form-group">
                    <label for="dpi">DPI <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="dpi" name="dpi" required pattern="\d+">
                </div>
                <div class="form-group">
                    <label for="telCel">Tel/Cel <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="telCel" name="telCel" required pattern="\d+">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="profesionOficio">Profesión y oficio</label>
                    <input type="text" class="form-control" id="profesionOficio" name="profesionOficio">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="nextBtn1">Siguiente</button>
                </div>
            </div>

            <!-- Step 2: Emergency Contacts -->
            <div class="form-step" id="step2">
                <div class="form-group">
                    <label for="contactoEmergencia1">Contacto de emergencia 1</label>
                    <input type="text" class="form-control" id="contactoEmergencia1" name="contactoEmergencia1">
                </div>
                <div class="form-group">
                    <label for="telEmergencia1">Teléfono de emergencia 1</label>
                    <input type="tel" class="form-control" id="telEmergencia1" name="telEmergencia1" pattern="\d+">
                </div>
                <div class="form-group">
                    <label for="contactoEmergencia2">Contacto de emergencia 2</label>
                    <input type="text" class="form-control" id="contactoEmergencia2" name="contactoEmergencia2">
                </div>
                <div class="form-group">
                    <label for="telEmergencia2">Teléfono de emergencia 2</label>
                    <input type="tel" class="form-control" id="telEmergencia2" name="telEmergencia2" pattern="\d+">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn2">Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn2">Siguiente</button>
                </div>
            </div>

            <!-- Step 3: Billing Information -->
            <div class="form-step" id="step3">
                <div class="form-group">
                    <label for="nombreFacturacion">Nombre</label>
                    <input type="text" class="form-control" id="nombreFacturacion" name="nombreFacturacion">
                </div>
                <div class="form-group">
                    <label for="nit">NIT</label>
                    <input type="text" class="form-control" id="nit" name="nit" placeholder="Ingresar NIT sin guion">
                </div>
                <div class="form-group">
                    <label for="direccionFacturacion">Dirección</label>
                    <input type="text" class="form-control" id="direccionFacturacion" name="direccionFacturacion">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn3">Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn3">Siguiente</button>
                </div>
            </div>

            <!-- Step 4: Insurance Information -->
            <div class="form-step" id="step4">
                <div class="form-group">
                    <label for="seguroAfiliado">Seguro Afiliado</label>
                    <input type="text" class="form-control" id="seguroAfiliado" name="seguroAfiliado">
                </div>
                <div class="form-group">
                    <label for="poliza">Poliza</label>
                    <input type="text" class="form-control" id="poliza" name="poliza">
                </div>
                <div class="form-group">
                    <label for="idAsegurado">Id asegurado</label>
                    <input type="text" class="form-control" id="idAsegurado" name="idAsegurado">
                </div>
                <div class="form-group">
                    <label for="noCarnet">No. Carnet</label>
                    <input type="text" class="form-control" id="noCarnet" name="noCarnet">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn4">Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn4">Siguiente</button>
                </div>
            </div>

            <!-- Step 5: Medical History -->
            <div class="form-step" id="step5">
                <label>Historial clínico</label>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="diabetes" name="historialClinico"
                        value="diabetes">
                    <label for="diabetes" class="form-check-label">Diabetes</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="presionAltaBaja" name="historialClinico"
                        value="presionAltaBaja">
                    <label for="presionAltaBaja" class="form-check-label">Presión alta/baja</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="enfermedadesCardiacas" name="historialClinico"
                        value="enfermedadesCardiacas">
                    <label for="enfermedadesCardiacas" class="form-check-label">Enfermedades cardíacas</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="dolorCabezaSevero" name="historialClinico"
                        value="dolorCabezaSevero">
                    <label for="dolorCabezaSevero" class="form-check-label">Dolor de cabeza severo</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="asma" name="historialClinico" value="asma">
                    <label for="asma" class="form-check-label">Asma</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="fracturas" name="historialClinico"
                        value="fracturas">
                    <label for="fracturas" class="form-check-label">Fracturas</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="convulsiones" name="historialClinico"
                        value="convulsiones">
                    <label for="convulsiones" class="form-check-label">Convulsiones</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="problemasTorax" name="historialClinico"
                        value="problemasTorax">
                    <label for="problemasTorax" class="form-check-label">Problemas en tórax, corazón, pulmones y
                        abdomen</label>
                </div>
                <div class="form-group">
                    <label for="especifique">Especifique</label>
                    <textarea class="form-control" id="especifique" name="especifique"></textarea>
                </div>
                <div class="form-group">
                    <label for="otrosAntecedentes">Mencione cualquier otro antecedente que considere importante</label>
                    <textarea class="form-control" id="otrosAntecedentes" name="otrosAntecedentes"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn5">Anterior</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
