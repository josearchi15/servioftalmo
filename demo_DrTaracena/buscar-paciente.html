<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar paciente</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="search-form">
        <h2 class="text-center">Buscar paciente</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="searchParameter">Id Paciente / DPI</label>
                <input type="number" class="form-control" id="searchId" placeholder="Ingrese Id Paciente o DPI" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
        </form>
        <div id="searchResult" class="mt-4"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="search.js"></script>

</body>
</html>
